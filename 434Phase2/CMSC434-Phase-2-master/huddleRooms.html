<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IRB Kiosk</title>
    <link href="scss/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IRB Kiosk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="nav nav-pills fs-4 fw-bold">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="inBuildingDirections.html">Directions</a></li>
                    <li class="nav-item"><a class="nav-link" href="oh.html">Office Hours</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Huddle Rooms</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="card col-10 offset-1 shadow-sm d-inline-flex mt-4">
            <form class="text-center mt-1 mb-3">
                <fieldset name="reserve-huddle-room">
                    <legend class="text-primary fw-bold">Reserve a Huddle Room</legend>
                    <div class="input-group d-inline-flex px-5">
                        <div class="form-floating">
                            <input type="date" class="form-control border-primary" id="date">
                            <label for="facultyFirstName" class="fw-semibold">Date</label>
                        </div>
                        <div class="form-floating">
                            <input type="time" class="form-control border-primary" size="40" id="time">
                            <label for="facultyLastName" class="fw-semibold">Time</label>
                        </div> 
                        <br>

                    </div>
                </fieldset> 
                <br>
                
                <fieldset name="reserve-huddle-room">
                    <div class="input-group d-inline-flex px-5">
                        <div class="form-floating">
                            <select name="optionlist" class="form-control border-primary" id="room">
                                <option value="" disabled selected >Select an available huddle room</option>
                                <option>2113</option>
                                <option>2115</option>
                                <option>2117</option>
                                <option>2119</option>
                            </select>
                        </div>          
                    </div>
                </fieldset>
                <br>
                <fieldset name="reserve-huddle-room">
                    <div class="input-group d-inline-flex px-5">
                        <div class="form-floating">
                            <input type="input" class="form-control border-primary" id="FirstName"
                                placeholder="First Name">
                            <label for="FirstName">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="input" class="form-control border-primary" id="LastName" size="40"
                                placeholder="Last Name">
                            <label for="LastName">Last name</label>
                        </div>
                        <br>

                    </div>
                </fieldset> 
                <br>
                <fieldset name="reserve-huddle-room">
                    <div class="input-group d-inline-flex px-5">
                        <div class="form-floating">
                            <input type="input" class="form-control border-primary" id="UID"
                                placeholder="First Name">
                            <label for="UID">UID</label>
                        </div>
                        <br>

                    </div>
                </fieldset> 

                <br>
                <input type="button" class="btn btn-primary btn-lg fw-bold" value="Confirm Reservation" id="confirmRes"
                        onclick="confirmReservation()">

            </form>
        </div>

       

        
    </div>

    <div id="huddleroomModal" class="modal fade" tabindex="-1">

        <!-- Modal content -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 id="map-modal-title" class="modal-title fw-bold fs-3 text-center">Huddle Room Reservation</h5>
                </div>
                <div class="modal-body d-flex">
                    <div id="res-confirmation" class="modal-body fw-medium fs-4">
                        Your Huddle Room reservation is confirmed.
                        <br>
                        Name: <input type="text" id="resName" disabled> <br>
                        UID: <input type="text" id="resID" disabled> <br>
                        Date: <input type="text" id="resDate" disabled> <br>
                        Time: <input type="text" id="resTime" disabled> <br>
                        Room: <input type="text" id="resRoom" disabled><br>
                        
                    </div>
                </div>
                <div class="modal-footer justify-content-center text-center">
                    <input type="button" class="btn btn-primary btn-lg fw-bold" value="Close" id="closeMap"
                        onclick="closeReservation()">
                </div>
            </div>
        </div>
    </div>

    <script src="js/code.js"></script>
</body>

</html>
